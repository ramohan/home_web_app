<!DOCTYPE html>
<html>
  <head>
    <title>Hubble</title>
    <link rel="stylesheet"
      href="css/layout.css?XXX"
      type="text/css"
      media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <div class="main-content">
      <div id="header-wrapper">
        <div id="header-row" class="container">
          <div class="row">

          </div>
        </div>
      </div>
      <div id="content_row">
        <div id="page_view"></div>
        <div id="loader">
          <img src="images/bubble_loader.svg" alt="loading"/>
        </div>
      </div>
      <div id="footer_container">
        <div class="text-center" id="footer">
          <div id="footer_inner" class="clearfix">
            <span class="footer-left-links pull-left">Version 2.2.8</span>
            <span class="footer-right-links pull-right">
              <a href="http://hubbleconnected.com" target="_blank">Hubble Store</a> |
              <a href="https://hubble.zendesk.com" target="_blank">Support</a> |
              <a href="http://hubbleconnected.com/terms-of-service/" target="_blank">Terms of Service</a> |
              Copyright Hubble
              <script language="JavaScript" type="text/javascript">
                now = new Date
                theYear=now.getYear()
                if (theYear < 1900)
                theYear=theYear+1900
                document.write(theYear)
              </script>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div id="api_loading_dlg" class="modal fade" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <div id="api-loading" class="text-center">
              <span class="glyphicon glyphicon-cloud-download"></span>
              <span id="api-loading-message">
                <%= lang.t('loading_message') %>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="logout_overlay" class="modal fade" aria-hidden="true"></div>
    <div id="page_content"></div>
